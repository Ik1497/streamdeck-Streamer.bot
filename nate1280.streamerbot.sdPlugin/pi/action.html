<!DOCTYPE html>
<html>
	<head>
		<title>Streamer.bot - Action</title>
		<link rel="stylesheet" href="../css/sdpi.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/StreamDeck.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div class="sdpi-item" id="select_single">
				<div class="sdpi-item-label">Action</div>
				<select class="sdpi-item-value select" id="actions" style="width: 227px; max-width: 227px;"></select>
			</div>
			<div type="textarea" class="sdpi-item" id="message_only">
				<div class="sdpi-item-label">Arguments Object</div>
				<span class="sdpi-item-value textarea">
						<textarea type="textarea" id="args"></textarea>
						<label for="txa1" id="arguments-json-validation" class="validation-label">JSON</label>
				</span>
			</div>
			<div class="sdpi-item">
				<p class="sdpi-item-label">Documentation</p>
				<button class="sdpi-item-value" onclick="window.open('https:/\/wiki.streamer.bot/en/Plugins/Stream-Deck/Action')">Open</button>
			</div>
			<div class="sdpi-heading">Streamer.bot Authentication</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Host</div>
				<input class="sdpi-item-value" id="host">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Port</div>
				<input class="sdpi-item-value" id="port">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Endpoint</div>
				<input class="sdpi-item-value" id="endpoint">
			</div>
		<div>
		<script src="../js/pi-action.js" charset="utf-8"></script>
	</body>
</html>
