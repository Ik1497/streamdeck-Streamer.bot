<!DOCTYPE html>
<html>
	<head>
		<title>Streamer.bot - Push to Actions</title>
		<link rel="stylesheet" href="css/sdpi.css">
		<script src="js/StreamDeck.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div class="sdpi-item" id="select_single">
				<div class="sdpi-item-label">Key Down Action</div>
				<select class="sdpi-item-value select" id="keydown-actions">
					<option></option>
				</select>
			</div>
			<div class="sdpi-item" id="select_single">
				<div class="sdpi-item-label">Key Up Action</div>
				<select class="sdpi-item-value select" id="keyup-actions">
					<option></option>
				</select>
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Arguments Object</div>
				<textarea class="sdpi-item-textarea" id="args"></textarea>
			</div>
			<div class="sdpi-heading">Streamer.bot Authentication</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Host</div>
				<input class="sdpi-item-value" id="host">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Port</div>
				<input class="sdpi-item-value" id="port">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Endpoint</div>
				<input class="sdpi-item-value" id="endpoint">
			</div>
		<div>
		<script src="js/push-to-action-pi.js" charset="utf-8"></script>
	</body>
</html>
